<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Ma page{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #eee;
      padding: 10px 20px;
    }
    .user-info {
      font-weight: bold;
    }
    .user-info a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
{% if sentry_dsn %}
<script>
  (function() {
    // Sentry loader sans CDN externe
    window.Sentry = {
      init: function(config) {
        this.config = config;
        this.captureException = function(e) {
          console.error("Sentry capture:", e);
          // Tu peux ici envoyer l'erreur à ton backend ou à Sentry via fetch
        };
      }
    };

    Sentry.init({
      dsn: "{{ sentry_dsn }}",
      environment: "production",
      release: "hapimie@...",
      tags: { module: "frontend" }
    });
  })();
</script>
{% endif %}
  <div class="header">
    <div><a href="/">🏠 Accueil</a> <a href="/ligne">☎️ </a><a href="/queue">🐍</a><a href="/help">🔍 Help</a></div>
    <div style="text-align:right; margin-bottom:10px;">
    {% if login %}
        👤 Connecté en tant que <strong>{{ login }}</strong> |
        <a href="/logout">🔓 Se déconnecter</a>
    {% else %}
        <a href="/login">🔐 Se connecter</a>
    {% endif %}
    </div>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <p>
  <div class="header">
    <div><a href="/">🏠 Accueil</a> <a href="/ligne">☎️ </a><a href="/queue">🐍</a></div>
    <a href="#" class="btn btn-default">Retour en haut ↑</a>
    <div><a href="/help">🔍 Help</a></div>
  </div>

</body>
</html>
